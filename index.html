<!Doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Registration</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  -->

		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

				<!-- Google Fonts -->
				<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
				<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

</head>
			<body>
				<div class="container">
					<div class="row main">
						<div class="panel-heading">
						</div> 
						<div class="main-login main-center">
							<form class="form-horizontal" method="post" action="#">
								<div class="sign">
									<h1 class="h1 text-primary"><strong>Sign Up</strong></h1>
								</div>
								<br>
								<div class="form-group">
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control input-lg" name="name" id="name"  placeholder="Enter your Name"/>
										</div>
									</div>
								</div>
		
								<div class="form-group">
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control input-lg" name="email" id="email"  placeholder="Enter your Email"/>
										</div>
									</div>
								</div>
		
								<div class="form-group">
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control input-lg" name="username" id="username"  placeholder="Enter your Username"/>
										</div>
									</div>
								</div>
		
								<div class="form-group">
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control input-lg" name="password" id="password"  placeholder="Enter your Password"/>
										</div>
									</div>
								</div>
		
								<div class="form-group">
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control input-lg" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
										</div>
									</div>
								</div>
								<div class="form-row">
										<div class ="row">
											<div class="col-xs-4 ">
											  <label class="h4 gender">Gender:</label>
											</div>
						   
											<div class="col-xs-4 male h5">	 
												<input type="radio" name="gender"  id="gender" value="boy"> Male</input>
											</div>
										   
						   
										   
											<div class="col-xs-4 female h5">
												<input type="radio"  name="gender" id="gender" value="girl" > Female</input>
											</div>
										   
										  </div>
							 	 <div class="form-group ">
									<button type="button" class="btn btn-success btn-lg btn-block login-button">Login</button>
								</div>

								
								<h6><span>OR</span></h6>
							
							<div class="form-group ">
								<button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
							</div>
							
							</form>
						</div>
					</div>
				</div>
			</body>
		</html>

</body>		
</html>
